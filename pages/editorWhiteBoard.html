<!DOCTYPE html>
<html id="imported">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>WebEd</title>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/media.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="main">
        <!-- Undsen tsagaan render hiih hesgiin html -->
        <div class="whitePage" id="whitePage">
        </div>
        <!-- undsen zasvarlah huudasnii html, css, js haruulah codenii heseh -->
        <div class="codePage">
            <div class="shifterPart">
            </div>
            <div class="windows">
                <div class="htmlPage">
                </div>
                <div class="cssPage">
                </div>
                <div class="javascriptPage">
                </div>
            </div>
        </div>
    </div>
    <!-- Nemelt menunii html code -->
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil-web-grid-alt"></i>
                    <span>Код хэсэгт очих</span>
                </li>
                <li class="item">
                    <i class="uil-layers"></i>
                    <span>Давхарга бууруулах</span>
                </li>

                <li class="item">
                    <i class="uil-layer-group"></i>
                    <span>Давхарга ахиулах</span>
                </li>
                <li class="item">
                    <i class="uil-trash-alt"></i>
                    <span>устгах</span>
                </li>
                <li class="item">
                    <i class="uil-copy"></i>
                    <span>хуулах</span>
                </li>
                <li class="item adding">
                    <di>
                        <i class="uil-plus"></i>
                        <span>элемент нэмэх</span>
                    </di>
                    <i class="uil-angle-right"></i>
                    <ul class="adding-menu">
                        <li class="item">
                            <i class="uil-space-key"></i>
                            <span>Товч</span>
                        </li>
                        <li class="item">
                            <i class=" uil-text-fields"></i>
                            <span>Бичих хуудас</span>
                        </li>
                        <li class="item">
                            <i class="uil-minus-square-full"></i>
                            <span>div элемент</span>
                        </li>
                        <li class="item">
                            <i class="uil-image-v"></i>
                            <span>зураг элемент</span>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>

    <script src="/assets/js/Controllers/menuManageController.js"></script>
</body>

</html>
